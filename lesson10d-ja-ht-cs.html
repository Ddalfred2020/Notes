


<!DOCTYPE html>
<html>
  <head>
    <title>lesson10</title>
    <style>
       .game-button{
        background-color: black;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
       }
       .is-toggle{
        background-color: white;
        color: black;
        cursor: pointer;
        border: none;
        padding: 10px;
        border-radius: 5px;

       }


    </style>
  
 
 

  </head>
  <body>
   <button class="js-game game-button" onclick="
             controlLight();
    ">Gaming</button>
   
    
     <script>
      /*
      to toggle a button or of and on the button
      follow the following steps
      1.select the html element into javascript and convert it to object
      2.use if statement to check the current state of the button, using
      buttonElem.classList.contain('button class'), to check it current state,
      then add the styles and remove the current button style in the else block
      you remove the style and add the current button style
      */
        function controlLight(){
              const buttonElem =  document.querySelector('.js-game')

               if(buttonElem.classList.contains('game-button')){
                  buttonElem.classList.add('is-toggle');
                  buttonElem.classList.remove('game-button');
               }else{
                  buttonElem.classList.remove('is-toggle');
                  buttonElem.classList.add('game-button')
               }
              
              
            
        }

     </script>
  </body>
</html>
